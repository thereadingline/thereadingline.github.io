<footer id="contact-info" class="bg-medium-gray">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h4>Quick Links</h4>
        <ul style="list-style-type: none;padding-left:0;">
          <li style="margin-top:10px;"><a href="{{ site.url }}">Home page</a></li>
          {% for ride in site.pages reversed %}
          {% if ride.title %}
          <li style="margin-top:10px;"><a href="{{ site.url }}/{{ ride.slug }}">{{ ride.title }} - {{ ride.date | date: "%Y" }}</a></li>
          {% endif %}
          {% endfor %}
          <li style="margin-top:10px;"><a href="{{ site.url }}/blog">Blog</a></li>
        </ul>
      </div>
      <div class="col-md-4">
        <ul class="list-inline social-buttons">
          {% for network in site.social %}
          <li><a href="{{ network.url }}" target="_blank"><i class="fa fa-{{ network.title }}"></i></a></li>
          {% endfor %}
        </ul>
      </div>
      <div class="col-md-4">
        <span class="copyright">Copyright &copy; {{ site.title }} {{ 'now' | date: "%Y" }}</span>
      </div>
    </div>
  </div>
</footer>

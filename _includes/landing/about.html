<section id="about">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ site.title }}</h2>
        <h3 class="section-subheading" style="margin-bottom:0;">Established 2014.</h3>
        <h3 class="section-subheading">{{ site.about }}</h3>
      </div>
    </div>
    <div class="row text-center">
    {% for item in site.data.about %}
      <div class="col-md-4">
        <span class="fa-stack fa-4x">
          <i class="fa fa-circle fa-stack-2x text-primary"></i>
          <i class="fa fa-{{ item.icon }} fa-stack-1x fa-inverse"></i>
        </span>
        <h4 class="service-heading">{{ item.title }}</h4>
        <p>{{ item.about }}</p>
      </div>
    {% endfor %}
    </div>
  </div>
</section>

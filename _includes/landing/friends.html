<section>
  <aside class="clients">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading">Friends</h2>
          <h3 class="section-subheading text-muted">Publishers and companies that we have worked closely with to bring you Book Rides.</h3>
        </div>
      </div>
      {% for row in site.data.partners.rows %}
      <div class="row">
        {% for partner in row %}
        <div class="col-md-3 col-sm-6">
          <a href="{{ partner.link }}" target="_blank">
            <img src="img/logos/{{ partner.name }}" class="img-responsive img-centered" alt="{{ partner.name }}">
          </a>
        </div>
        {% endfor %}
      </div>
      {% endfor %}
    </div>
  </aside>
</section>

<section id="about" class="bg-light-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">About</h2>
        <h3 class="section-subheading">{{ page.description }}</h3>
      </div>
    </div>
    <div class="row text-center">
      {% for topic in page.about %}
        <div class="col-md-4">
          <span class="fa-stack fa-4x">
            <i class="fa fa-circle fa-stack-2x text-primary"></i>
            <i class="fa {{ topic.img }} fa-stack-1x fa-inverse"></i>
          </span>
          <h4 class="service-heading">{{ topic.title }}</h4>
          <p>
            {{ topic.body }}
          </p>
        </div>
      {% endfor %}
    </div>
  </div>
</section>

<section id="books" class="bg-light-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Featured Books</h2>
        <h3 class="section-subheading text-muted"></h3>
      </div>
    </div>
    <div class="row">
    {% if page.future %}
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Coming soon ... </h2>
      </div>
    </div>
    {% else %}
    {% for book in site.data.books %}
    {% if book.ride == page.slug %}
      <div class="col-md-4 col-sm-6 rides_list-item">
        <div style="background-color:#ccc;max-width: 400px;margin: 0 auto;">
          <img src="/img/books/{{ book.img }}" class="img-responsive img-centered" alt="" style="height:250px;">
        </div>
        <div class="rides_list-caption">
          <h4>{{ book.title }}</h4>
          <p class="text-muted">{{ book.author }}</p>
          <p class="text-muted">ISBN: {{ book.isbn }}</p>
        </div>
      </div>
    {% endif %}
    {% endfor %}
    {% endif %}
    </div>
  </div>
</section>

<section id="route">
  <div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="section-heading">The Route</h2>
            {% if page.future %}
            <h3 class="section-subheading">We are planning on cycling {{ page.distance }} kilometres!</h3>
            {% else %}
            <h3 class="section-subheading">We cycled {{ page.distance }} kilometres!</h3>
            {% endif %}
        </div>
    </div>
    <div class="row">
      <div id="overlay" class="col-lg-12 map" style="padding:0 10%;">
        <iframe id="map" src="{{ page.route_src}}" width="100%" height="500px" frameborder="0" style="border:2px solid #{{ site.data.template.color.primary }};"></iframe>
      </div>
    </div>
  </div>
</section>
